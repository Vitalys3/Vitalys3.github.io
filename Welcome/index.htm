<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Welcome</title>
    <link rel="stylesheet" href="css/main.css" />
    <!-- Materialize css -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  </head>
  <body>
    <section class="content">
      <div class="container">
        <div class="top-content">
          <div class="row row-contacts">
            <div class="col s2 md-5 left">
                <img class="responsive-img" src="img/avatar.png" alt="">
            </div>
            <div class="col s5">
                <ul class="contacts">
                    
                    <li class="contacts-text flow-text blue-text"> <i class="fas fa-envelope white-text fa-1x"></i>makegraphic@ukr.net</li>
                    
                    <li class="contacts-text flow-text blue-text"><i class="fas fa-mobile-alt white-text fa-1x"></i>0999 23 88 90</li>
                </ul>
               
              </div>
            </div>
            <div class="intro-text">
            <h1 class="main-title">
                <span class="blue-text">KRAVCHENKO VITALII</span> <br> <span class="type"></span>
              </h1>
              
              </div>

              <section class="section-portfolio">
                <div class="row">
                    <div class="col s12 center">
                      <div class="portfolio">
                        <a
                          class="waves-effect waves-light btn-floating btn-large modal-trigger pulse blue "
                          href="#modal1"
                          ><i class="material-icons large">web</i></a
                        >
                        <div id="modal1" class="modal">
                          <div class="modal-content">
                            <h4 class="blue-text darken-4">Portfolio Links</h4>
                            <div class="collection">
                              <a
                                href="https://vitalys3.github.io/Netflix/"
                                target="_blank"
                                class="portfolio-links collection-item blue-text"
                                >NETFLIX</a
                              >
                              <a
                                href="https://vitalys3.github.io/Phono/"
                                target="_blank"
                                class="portfolio-links collection-item blue-text"
                                >PHONO</a
                              >
                              <a
                                href="https://vitalys3.github.io/Travel/"
                                target="_blank"
                                class="portfolio-links collection-item blue-text"
                                >Travel</a
                              >
                            </div>
                          </div>
                          <div class="modal-footer">
                            <a
                              href="#!"
                              class="modal-close waves-effect waves-green btn-floating blue btn-small"
                              ><i class="material-icons">close</i></a
                            >
                          </div>
                        </div>
                        <div class="portfolio-title">My PORTFOLIO</div>
                      </div>
                    </div>
                  </div>
                </div>
              </section>
            
          </div>
        </div>
        

       
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.11"></script>
    <script src="js/main.js"></script>
  </body>
</html>
